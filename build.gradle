
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
	}
}

ext.springVersion = '4.3.8.RELEASE'
ext.slf4jVersion  = '1.7.25'
ext.junit5Version = '5.0.0-M4'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'jacoco'

junitPlatform {
	// platformVersion '1.0.0-M4'
	filters {
		engines {
			// include 'junit-jupiter', 'junit-vintage'
			// exclude 'custom-engine'
		}
		tags {
			// include 'fast'
			exclude 'slow'
		}
		includeClassNamePattern '.*TestCase'
	}
	// enableStandardTestTask true
	// reportsDir file('build/test-results/junit-platform') // this is the default
	logManager 'org.apache.logging.log4j.jul.LogManager'
}

group = 'org.jaffre'
version = '1.0-SNAPSHOT'

description = """jaffre"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
	compile group: 'org.springframework', name: 'spring-core', version: springVersion
	compile group: 'org.springframework', name: 'spring-context', version: springVersion

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api',    version: junit5Version
	testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '4.12.0-M4'
	testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
}

jar {
	manifest {
		from("src/main/resources/META-INF/MANIFEST.MF")
		attributes(
			"Implementation-Title": project.name,
			"Implementation-Version": version)
    }
}
