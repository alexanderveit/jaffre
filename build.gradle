apply plugin: 'java'
apply plugin: 'maven'

group = 'org.jaffre'
version = '1.0-SNAPSHOT'

description = """jaffre"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenCentral()
//    maven { url "http://artifactory.nezwerg.de/libs-release" }
//    maven { url "http://artifactory.nezwerg.de/libs-snapshot" }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
    compile group: 'org.springframework', name: 'spring-core', version:'4.3.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.2.RELEASE'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.21'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
